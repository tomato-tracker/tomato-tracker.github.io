<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary" style="margin-top: 1em;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="clock"></div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group" style="padding: 1em;">
                                <textarea [(ngModel)]="logText" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group" role="group">
                <button *ngIf="!clockStated" class="btn btn-default" (click)="onStartTimer()">Start</button>
                <button *ngIf="clockStated" class="btn btn-default" (click)="onStopTimer()">Stop</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default" (click)="onResetTimer()">Reset</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default"
                        [disabled]="!logText"
                        (click)="onSaveLog()">Save
                </button>
            </div>
            <div class="btn-group" role="group">
                <span style="margin-left: 10px;">
                    Sprint: <span style="color: #00B8FF">{{config.sprint}}</span>
                </span>
                <span style="margin-left: 10px;">
                    Counter: <span style="color: #00B8FF">{{config.counter}}</span> seconds
                </span>
            </div>

            <div class="gray">
                <span class="pull-right">count: {{logs.length}}</span>
                <h3>History</h3>
            </div>
            <div class="panel panel-default" style="margin-top: 1em;" *ngFor="#log of logs">
                <div class="panel-body">
                    <button class="btn btn-default pull-right" (click)="onDeleteLog(log.id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <div class="entry-date gray">{{log.date}}</div>
                    <div [innerHTML]="log.template" class="entry-value"></div>
                </div>
            </div>
        </div>
    </div>
</div>
